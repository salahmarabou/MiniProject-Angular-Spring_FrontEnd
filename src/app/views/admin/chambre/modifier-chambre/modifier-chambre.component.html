<!-- modifier-chambre.component.html -->
<div class="mt-5">
  <div class="container-fluid py-4">
    <div class="row justify-content-center"> <!-- Center the form within a row -->
      <div class="col-md-6"> <!-- Adjust the width of the form (you can change this based on your preference) -->
        <form (ngSubmit)="updateChambre()" #chambreForm="ngForm" class="border p-4 rounded"> <!-- Add border and padding for enclosure -->
          <div class="form-group">
            <label for="numeroChambre">Numero Chambre</label>
            <input type="text" class="form-control" id="numeroChambre" name="numeroChambre" [(ngModel)]="chambre.numeroChambre" required [pattern]="numericPattern">
            <div *ngIf="chambreForm.controls['numeroChambre'].invalid && (chambreForm.controls['numeroChambre'].dirty || chambreForm.controls['numeroChambre'].touched)"
              class="text-danger">
              <div *ngIf="chambreForm.controls['numeroChambre'].errors?.['required']">Le numéro de chambre est obligatoire.</div>
              <div *ngIf="chambreForm.controls['numeroChambre'].errors?.['pattern']">Le numéro de chambre doit être un nombre.</div>
              <!-- Ajouter des conditions pour d'autres validations -->
            </div>
          </div>
          <div class="form-group">
            <label for="typeChambre">Type Chambre</label>
            <select class="form-control" id="typeChambre" name="typeChambre" [(ngModel)]="chambre.typeChambre" required>
              <option value="DOUBLE">DOUBLE</option>
              <option value="SIMPLE">SIMPLE</option>
              <option value="TRIPLE">TRIPLE</option>
            </select>
            <div *ngIf="chambreForm.controls['typeChambre'].invalid && (chambreForm.controls['typeChambre'].dirty || chambreForm.controls['typeChambre'].touched)"
              class="text-danger">
              <div *ngIf="chambreForm.controls['typeChambre'].errors?.['required']">Le type de chambre est obligatoire.</div>
              <!-- Ajouter des conditions pour d'autres validations -->
            </div>
          </div>
          <div class="form-group">
            <label for="bloc_id_bloc"> Bloc:</label>
            <select class="form-control" id="bloc_id_bloc" name="bloc_id_bloc" [(ngModel)]="selectedBloc" required>
              <option [value]="selectedBloc">{{selectedBloc.nomBloc}}</option>
            <option *ngFor="let blc of blocs" [ngValue]="blc">
              
              {{ blc.nomBloc }}
              
            </option>
          </select>
           
          </div>
          <div class="row">
            <div class="col-md-4"></div>
          </div>
          <div class="text-center"> <!-- Center the submit button -->
            <button type="submit" class="btn btn-primary">Modifier</button>

<!-- Add some spacing between the buttons -->
<div style="margin-top: 10px;"></div>

<button type="button" class="btn btn-danger" [routerLink]="['/admin/chambre']">Annuler</button>


          </div>
        </form>
      </div>
    </div>
  </div>
</div>
